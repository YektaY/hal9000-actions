name: Hal 9000 - AI Coding Agent

on:
  workflow_call:
    inputs:
      trigger_type:
        description: 'What triggered this run: label or retry'
        required: false
        type: string
        default: 'label'
      language:
        description: 'Project language: python, react, java-spring'
        required: true
        type: string
      test_command:
        description: 'Command to run tests (e.g., pytest, npm test, mvn test)'
        required: true
        type: string
      max_retries:
        description: 'Max attempts if tests fail'
        required: false
        type: number
        default: 3
      model:
        description: 'LiteLLM model string (e.g., anthropic/claude-sonnet-4-20250514, gemini/gemini-1.5-pro, openai/gpt-4o)'
        required: false
        type: string
        default: 'anthropic/claude-sonnet-4-20250514'
      api_base:
        description: 'Custom API base URL (e.g., Stanford AI Gateway URL)'
        required: false
        type: string
        default: ''
    secrets:
      LLM_API_KEY:
        required: true
        description: 'API key for LLM provider (Stanford Gateway, Anthropic, OpenAI, etc.)'

jobs:
  solve-issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Acknowledge retry
        if: inputs.trigger_type == 'retry'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --body "ðŸ”„ **Hal 9000** - Retrying with updated context..."

      - name: Checkout consuming repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout central actions repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/hal9000-actions
          path: .hal9000
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node (for React projects)
        if: inputs.language == 'react'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java (for Spring projects)
        if: inputs.language == 'java-spring'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Python dependencies
        run: |
          pip install -r .hal9000/scripts/requirements.txt

      - name: Install project dependencies (Python)
        if: inputs.language == 'python'
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Install project dependencies (React)
        if: inputs.language == 'react'
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Install project dependencies (Java Spring)
        if: inputs.language == 'java-spring'
        run: |
          if [ -f pom.xml ]; then mvn dependency:resolve; fi

      - name: Fetch issue comments
        id: fetch-comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            --jq '[.[] | {author: .user.login, body: .body, created_at: .created_at}]' > .hal9000-comments.json

      - name: Run Hal 9000
        id: hal9000
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.LLM_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.LLM_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.LLM_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .hal9000/scripts/run_hal9000.py \
            --issue-number ${{ github.event.issue.number }} \
            --issue-title "${{ github.event.issue.title }}" \
            --issue-body "${{ github.event.issue.body }}" \
            --issue-comments-file ".hal9000-comments.json" \
            --language ${{ inputs.language }} \
            --test-command "${{ inputs.test_command }}" \
            --max-retries ${{ inputs.max_retries }} \
            --model "${{ inputs.model }}" \
            ${{ inputs.api_base && format('--api-base "{0}"', inputs.api_base) || '' }} \
            --repo-path "$(pwd)" \
            --output-dir ".hal9000-output"

      - name: Post diff comment
        if: steps.hal9000.outputs.success == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .hal9000/scripts/post_diff_comment.py \
            --issue-number ${{ github.event.issue.number }} \
            --output-dir ".hal9000-output" \
            --repo ${{ github.repository }}

      - name: Post failure comment
        if: steps.hal9000.outputs.success == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .hal9000/scripts/post_failure_comment.py \
            --issue-number ${{ github.event.issue.number }} \
            --output-dir ".hal9000-output" \
            --repo ${{ github.repository }} \
            --username "${{ github.actor }}"

      - name: Store changes in branch
        if: steps.hal9000.outputs.success == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: "0"
        run: |
          CHANGES_BRANCH="hal9000/changes-issue-${{ github.event.issue.number }}"
          
          # Configure git
          git config user.name "Hal 9000"
          git config user.email "hal9000@github-actions.bot"
          
          # Stash current changes to temp location
          cp -r .hal9000-output /tmp/hal9000-output
          
          # Create orphan branch for changes storage
          git checkout --orphan "$CHANGES_BRANCH"
          git rm -rf . || true
          
          # Remove any leftover files
          rm -rf .hal9000 .hal9000-plan .hal9000-output .hal9000-comments.json || true
          
          # Copy only the output files we need
          cp -r /tmp/hal9000-output/* .
          
          # Commit and push
          git add -A
          git commit -m "Changes for issue #${{ github.event.issue.number }}" --no-verify
          git push origin "$CHANGES_BRANCH" --force
          
          echo "Changes stored in branch: $CHANGES_BRANCH"
