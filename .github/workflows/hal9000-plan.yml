name: Hal 9000 - Planning Phase

on:
  workflow_call:
    inputs:
      language:
        description: 'Project language: python, react, java-spring'
        required: true
        type: string
      planning_model:
        description: 'LiteLLM model for planning (e.g., anthropic/claude-opus-4-20250514)'
        required: false
        type: string
        default: 'anthropic/claude-opus-4-20250514'
      execution_model:
        description: 'LiteLLM model for execution (e.g., anthropic/claude-sonnet-4-20250514)'
        required: false
        type: string
        default: 'anthropic/claude-sonnet-4-20250514'
      test_command:
        description: 'Command to run tests'
        required: true
        type: string
      api_base:
        description: 'Custom API base URL'
        required: false
        type: string
        default: ''
    secrets:
      LLM_API_KEY:
        required: true
      PAT_TOKEN:
        required: true
        description: 'Personal access token for pushing plan branch'

jobs:
  generate-plan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout consuming repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Checkout central actions repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/hal9000-actions
          path: .hal9000
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r .hal9000/scripts/requirements.txt

      - name: Fetch issue comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            --jq '[.[] | {author: .user.login, body: .body, created_at: .created_at}]' > .hal9000-comments.json

      - name: Generate plan
        id: planner
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.LLM_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.LLM_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.LLM_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .hal9000/scripts/generate_plan.py \
            --issue-number ${{ github.event.issue.number }} \
            --issue-title "${{ github.event.issue.title }}" \
            --issue-body "${{ github.event.issue.body }}" \
            --issue-comments-file ".hal9000-comments.json" \
            --language ${{ inputs.language }} \
            --test-command "${{ inputs.test_command }}" \
            --model "${{ inputs.planning_model }}" \
            --implementation-model "${{ inputs.execution_model }}" \
            ${{ inputs.api_base && format('--api-base "{0}"', inputs.api_base) || '' }} \
            --repo-path "$(pwd)" \
            --output-dir ".hal9000-output"

      - name: Store plan in branch
        if: steps.planner.outputs.success == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          HUSKY: "0"
        run: |
          PLAN_BRANCH="hal9000/plan-issue-${{ github.event.issue.number }}"
          
          # Stash plan to temp location
          cp -r .hal9000-output /tmp/hal9000-output
          
          # Configure git
          git config user.name "Hal 9000"
          git config user.email "hal9000@github-actions.bot"
          
          # Create orphan branch for plan storage
          git checkout --orphan "$PLAN_BRANCH"
          git rm -rf . || true
          
          # Remove any leftover files
          rm -rf .hal9000 .hal9000-plan .hal9000-output .hal9000-comments.json || true
          
          # Copy only the plan files we need
          cp -r /tmp/hal9000-output/* .
          
          # Commit and push
          git add -A
          git commit -m "Plan for issue #${{ github.event.issue.number }}" --no-verify
          git push origin "$PLAN_BRANCH" --force
          
          echo "Plan stored in branch: $PLAN_BRANCH"

      - name: Post plan comment
        if: steps.planner.outputs.success == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .hal9000/scripts/post_plan_comment.py \
            --issue-number ${{ github.event.issue.number }} \
            --output-dir ".hal9000-output" \
            --repo ${{ github.repository }} \
            --implementation-model "${{ inputs.execution_model }}"

      - name: Post planning failure
        if: steps.planner.outputs.success == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --body "‚ùå **Hal 9000 Planning** - Failed to generate a plan. Please review the issue description and try again with \`/retry-plan\`."
